    security_layer: logging
    resource_type:
      - security_services

  - rule_id: non_car_storage_account_network_access_trusted_azure_services
    cloud_provider: azure
    name: Ensure Storage Account is allowing network access to trusted Azure services
    severity: medium
    description: 
